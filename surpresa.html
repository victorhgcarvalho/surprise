<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1; /* Fundo rosa claro */
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #e75480;
        }
        p {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #e75480;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
        }
        .button:hover {
            background-color: #c74365;
        }
        .falling-rose {
            position: fixed;
            top: -50px;
            font-size: 30px;
            animation: fall linear infinite;
        }
        .waiting-message {
            color: #e75480;
            margin-top: 20px;
            font-size: 20px;
            display: none;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vai estar livre esse domingo? </h1>
        <button class="button" onclick="startRoseFall()">Sim</button>
        <button class="button" id="noButton" onclick="moveButton()">N√£o</button>
        <p class="waiting-message" id="waitingMessage">Vou te esperar ansiosamente preta</p>
    </div>

    <script>
        // Fun√ß√£o para mover o bot√£o "N√£o" para uma posi√ß√£o aleat√≥ria na tela
        function moveButton() {
            const noButton = document.getElementById('noButton');
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        // Fun√ß√£o para iniciar a queda de emojis de rosa
        function startRoseFall() {
            setInterval(createFallingRose, 50);
            showWaitingMessage();
        }

        // Fun√ß√£o que cria os emojis de rosa e faz eles ca√≠rem
        function createFallingRose() {
            const rose = document.createElement('div');
            rose.textContent = 'üåπ';
            rose.classList.add('falling-rose');
            rose.style.left = `${Math.random() * window.innerWidth}px`;
            rose.style.animationDuration = `${2 + Math.random() * 3}s`;
            document.body.appendChild(rose);

            // Remover a rosa ap√≥s a anima√ß√£o para n√£o sobrecarregar a p√°gina
            setTimeout(() => {
                rose.remove();
            }, 5000);
        }

        // Fun√ß√£o para mostrar a mensagem "Vou te esperar ansiosamente"
        function showWaitingMessage() {
            const message = document.getElementById('waitingMessage');
            message.style.display = 'block';
        }
    </script>
</body>
</html>
